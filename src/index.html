<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Money X-Change</title>
</head>
<body>
  <div class="main">
    <h1>Convert your USD to another currency</h1>

    <form id=getChange method="get">
      USD amount: <input id="inputAmount" data-type="currency" type="text" placeholder="$USD">
      <select id='targetCodes'>
      <option value="Select">Select Currency</option>
      <option value="MXN">MXN: Peso</option>
      <option value="EUR">EUR : Euro</option>
      <option value="JPY">JPY : Yen</option>
      <option value="HKD">HKD: Dollar</option>
      <option value="CAD">CAD Dollar</option>
      </select>
      <button id="getAmount"type="submit">exchange</button>
    </form>
    <div id="showExchangeOutput">Your new rate is :</div> 
    <div id="errorOutput">
    </div>

  </div>

<a href="https://www.exchangerate-api.com">Rates By Exchange Rate API</a>
</body>
</html>
